name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Enable Corepack (Yarn via packageManager)
        run: corepack enable
      - name: Install deps
        run: make install
      - name: CI pipeline (constraints + lint + typecheck + build)
        run: make ci
